<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sighn up</title>
    <link rel="stylesheet" href="css/sighnup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <!-- header -->

    <header>
       <div  class="container-fluid head">
           <div class="row up">
              <a href="#">Product page | </a> &nbsp
              <a href="#">Search result page</a>
           </div>
           <div class="row down container-fluid">
               <a href="index.html"><img src="images/logo.png" width="100px" height="50px" alt=""></a>
               <form class="e_shop" action="index.html" method="post">
                   <label>E-shop</label>
                   <input type="search" name="" value="" placeholder="search an item">
                   <svg type="submit" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                   </svg>
               </form>
               <a class="sighnup" href="sighnup.html">Sign Up</a>
               <a href="cart.html" class="cart"><img src="images/cart.png" alt="" width="80px" height="60px"> </a>
           </div>
       </div>
    </header>
    <section class="content">
       <div class="container">
         <form class="create-form shadow">
           <h3>Sign Up</h3>
           <div class="form-content">

              <div class="form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Username :</label>
                <div class="col-sm-8">
                  <input  type="password" style="width:200px;height:30px;" placeholder="Enter Username" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label">Gender :</label>
                <div class="col-sm-8">
                  <select id="inputState" style="width:200px;height:30px;" class="form-control">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group row" style="margin-left:-60px;">
                <label for="inputPassword" class="col-sm-5 col-form-label">Date of Birth :</label>
                <div class="col-sm-7">
                  <input  type="date" style="width:200px;height:30px;" placeholder="Enter Username" class="form-control" id="inputPassword">
                </div>
              </div>
           </div>
           <div class="form-group row">
             <label for="inputPassword" class="col-sm-4 col-form-label">Contact :</label>
             <div class="col-sm-8">
               <input  type="text" style="width:200px;height:30px;"  class="form-control" id="inputPassword">
             </div>
           </div>
        </form>
       </div>
    </section>


    <!-- end -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
